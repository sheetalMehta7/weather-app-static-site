<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/styles.css">
</head>

<body>
    <!-- Main Section -->
    <div class="container-fluid">
        <div class="top">
            <h1>Weather</h1>
            <h1 class="app">App</h1>
            <img src="/public/images/logo1.png">
        </div>
        <h4>How's the weather in your city?</h4>

        <!--    City Input -->
        <div class="city-input">
            <div class="form-input">
                <form action="/" method="post">
                    <div class="input-group mb-3">
                        <label for="cityInput">Enter city Name: </label>
                        <input id="cityInput" type="text"name="cityName" class="form-control" placeholder="City name">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit"><span
                                    class="material-symbols-outlined">arrow_forward</span></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="date-time">
                <h5 class="date"><span class="current-date">8</span> <span class="month">Aug</span>, <span class="year">2022</span></h5>
                <h6 class="time"><span class="hours">00</span>: <span class="mins">00</span></h6>
            </div>
        </div>
        <div class="middle">
            <!-- Weather data  -->
            <img class="main-image" src="/public/bgGif/weather-icons.gif">
            <div class="mid-bottom">
                <div class="weather-data">
                    <div class="weather-icon">
                        <h2><span id="temp">27</span>&#8451</h2>
                        <img src="/public/images/icon/sunny.png" id="icon-image">
                    </div>
                    <div class="city-name">
                        <h3 id="city">Chandigarh</h3>
                    </div>
                </div>
                <div class="details">
                    <div class="wind">
                        <p><span id="wind-speed">2 </span> m/s</p>
                        <h5>Wind Speed</h5>
                    </div>
                    <div class="vl"></div>
                    <div class="humidity">
                        <p><span id="hum">2 </span>%</p>
                        <h5>Humidity</h5>
                    </div>
                    <div class="vl"></div>
                    <div class="pressure">
                        <p><span id="press">2 </span>hPa</p>
                        <h5>Pressure</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/public/index.js"></script>
</body>
</html>
